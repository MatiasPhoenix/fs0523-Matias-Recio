<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Fake-Netflix</title>
</head>
<body>
    <div class="containerProfile">

        <!-- /*********************** Header *******************************/ -->
        <header class="headerProfile">
            <img src="../assets/avatar-logo/netflix_logo.png" alt="logo">
        </header>
        
        <!-- /*********************** Main *******************************/ -->
        <main class="col-12 col-md-6 col-xl-6 mainProfile container">
            <h2 class="textH2Profile">Edit Profile</h2>
            

                <div class="row flexWrap">
                    <div class="col-4"><img class="mainProfileImg" src="../assets/avatar-logo/avatar.png" alt="avatar"></div>
                    <div class="col-8">
                        <div class="pb-3"><input type="text"></div>
                    <div class="borderSolid">
                        <div><p>Language:</p></div>
                        <select class="selezionatoreLingua p-2 ps-3">
                            <option value="opzione1">English</option>
                            <option value="opzione2">Espa√±ol</option>
                            <option value="opzione3">Italiano</option>
                          </select>
                          
                    </div>
                    <div class="borderSolid">
                        <div><p class="">Maturity Settings:</p></div>
                        <button class="buttonProfile maturityButton">ALL MATURITY RATINGS</button>
                        <div><p class="">Show titles of all maturity ratings for this profile.</p></div>
                        <button class="buttonProfile blackButtons">EDIT</button>
                    </div>
                        <div>
                            <div><p class="">Autoplay controls</p></div>
                            <div class="flexExtra"><input type="checkbox"><p class="extra">Autoplay next episode in a series on all devices.</p></div>
                            <div class="flexExtra"><input type="checkbox"><p class="extra">Autoplay previews while browsing on all devices</p></div>
                        </div>
                    </div>
                
                </div>
                <!-- /*********************** Fake footer (buttons) *******************************/ -->
                <div class="row col-12 borderSolidButtons ">
                    <div class="col-6 col-md-6 col-lg-3 d-flex justify-content-start"><button class="blackButtons">SAVE</button></div>
                    <div class="col-6 col-md-6 col-lg-3"><button class="blackButtons">CANCEL</button></div>
                    <div class="col-12 col-md-12 col-lg-6 d-flex justify-content-end"><button class="blackButtons">DELETE PROFILE</button></div>
                </div>
        </main>
        
        
    </div>
</body>
</html>
