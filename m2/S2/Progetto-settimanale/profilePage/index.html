<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Fake-Netflix</title>
</head>
<body>
    <div class="containerProfile">

        <!-- /*********************** Header *******************************/ -->
        <header class="headerProfile">
            <img src="../assets/avatar-logo/netflix_logo.png" alt="logo">
        </header>
        
        <!-- /*********************** Main *******************************/ -->
        <main class="mainProfile container">
            <h2 class="textH2Profile">Edit Profile</h2>
            <div>

                <div class="row flexWrap">
                    <div class="col-4"><img class="mainProfileImg" src="../assets/avatar-logo/avatar.png" alt="avatar"></div>
                    <div class="col-8">
                        <div class="pb-3"><input type="text"></div>
                    <div class="borderSolid">
                        <div><p>Language:</p></div>
                        <button>English</button>
                    </div>
                    <div class="borderSolid">
                        <div><p class="fs-">Maturity Settings:</p></div>
                        <button>ALL MATURITY RATINGS</button>
                        <div><p class="fs-">Show titles of all maturity ratings for this profile.</p></div>
                        <button class="buttonProfile blackButtons">EDIT</button>
                    </div>
                        <div>
                            <div><p class="fs-">Autoplay controls</p></div>
                            <div class="flexExtra"><input type="checkbox"><p class="extra">Autoplay next episode in a series on all devices.</p></div>
                            <div class="flexExtra"><input type="checkbox"><p class="extra">Autoplay previews while browsing on all devices</p></div>
                        </div>
                    </div>
                
                </div>
                <!-- /*********************** Fake footer (buttons) *******************************/ -->
                <div class="row buttonProfile borderSolidButtons">
                    <div class="col-3"><button class="blackButtons px-5">SAVE</button></div>
                    <div class="col-6"><button class="blackButtons px-4">CANCEL</button></div>
                    <div class="col-12 mt-5"><button class="blackButtons px-5">DELETE PROFILE</button></div>
                </div>
            </div>
        </main>
        
        
    </div>
</body>
</html>
