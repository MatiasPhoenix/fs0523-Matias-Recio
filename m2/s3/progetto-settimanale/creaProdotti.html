  <body>
    <header class="row align-items-center">
      <div class="col">
        <a href="index.html"><img class="logo" src="assets/images/logo.png" alt="SuperLogo"></a>
      </div>
      <div class="col d-flex justify-content-end">
        <ul class="menu row">
          <a href="index.html" class="menuHeader col-2 mx-2">Home</a>

    <div class="hero specialBorder">
    <div class="container">


        <form class="row">
         <h2 class="my-4 text-center text-white">-Crea o cancella la tua birra-</h2>
         <div class="addPannel">

           <div class="mx-1 my-1">

             <form id="productForm">
             <label for="name" class="text-white">Nome del prodotto:</label>
             <input type="text" id="name" name="name" required />

             <label for="price" class="text-white">Prezzo:</label>
             <input type="number" id="price" name="price" required />

           </div>
           <div class="my-1 row">
               <div>

                 <label for="imageUrl" class="text-white">URL dell'immagine:</label>
                 <input type="text" id="imageUrl" name="imageUrl" required />

                 <label for="brand" class="text-white">Marca:</label>
                 <input type="text" id="brand" name="brand" required />
               </div>
               <div class="row my-3 text-center d-flex justify-content-around">
                 <div class="row col-5">
                   <label for="description" class="text-white">Descrizione:</label>
                   <textarea id="description" name="description" required></textarea>
                 </div>
                 <div class="d-flex justify-content-center">
                   <button type="button" class="col-3 btnAdd my-3  btn btn-primary" onclick="addProduct()">Aggiungi Prodotto</button>
                 </div>
               </div>
           </div>

          </div>
        </form>
      </div>
    

    </div>
      <h3 class="text-center my-3 text-white">-LIST OF BEERS-</h3>
      <ul id="productList" class="row d-flex justify-content-center"></ul>
