<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Back Office</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="container">

      <h2 class="my-4 text-center">-Back Office-</h2>
      <div>

        <form id="productForm">
          <label for="name">Nome del prodotto:</label>
          <input type="text" id="name" name="name" required />
          
          <label for="price">Prezzo:</label>
          <input type="number" id="price" name="price" required />
          
      </div>
      <div>

        <label for="imageUrl">URL dell'immagine:</label>
        <input type="text" id="imageUrl" name="imageUrl" required />
        
        <label for="brand">Marca:</label>
        <input type="text" id="brand" name="brand" required />
        
        <label for="description">Descrizione:</label>
        <textarea id="description" name="description" required></textarea>
      </div>
      
      <button type="button" class="my-3" onclick="addProduct()">Aggiungi Prodotto</button>
    </form>
    
    

    <h3>Lista Prodotti</h3>
    <ul id="productList" class="row"></ul>
  </div>
    
    <script src="assets/javascript/script.js"></script>
  </body>
</html>
