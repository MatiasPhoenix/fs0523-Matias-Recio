<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header class="row align-items-center">
        <div class="col">
          <a href="index.html"><img class="logo" src="assets/images/logo.png" alt="SuperLogo"></a>
        </div>
        <div class="col d-flex justify-content-end">
          <ul class="menu row">
            <a href="index.html" class="menuHeader col-2 mx-2">Home</a>
            <a href="creaProdotti.html" class="menuHeader col-6 d-flex justify-content-end">New Birra?</a>
            <a href="#" class="menuHeader col-2 ">Iscriviti</a>
          </ul>
        </div>
      </header>
      <div class="container">
        <div class="modifyProduct">

        
            <div class="backgroundModifica">
          <h2 class="text-center text-white my-4">-Modifica Prodotto-</h2>
          <form id="editProductForm" class="container row">
             
                    <div class="d-flex justify-content-center my-3">

                        <label for="editName" class="text-white">Nome:</label>
                        <input class="px-2 mx-3" type="text" id="editName" name="editName" required>
                    </div>
                    <div class="d-flex justify-content-center my-3">

                            <label for="editPrice" class="text-white">Prezzo:</label>
                            <input class="px-2 mx-3" type="number" id="editPrice" name="editPrice" required>
                    </div>
                    <div class="d-flex justify-content-center my-3">

                        <label for="editImageUrl" class="text-white">URL:</label>
                        <input class="px-2 mx-3" type="text" id="editImageUrl" name="editImageUrl" required>
                        
                    </div>
                    
                    <div class="d-flex justify-content-center my-3">
                      <label for="editBrand" class="text-white">Marca:</label>
                      <input class="px-2 mx-3" type="text" id="editBrand" name="editBrand" required>
                    </div>
                    <div class="d-flex justify-content-center text-center my-3">

                        <label for="editDescription" class="text-white">Descrizione:</label>
                        <textarea class="px-2 mx-3" id="editDescription" name="editDescription" required></textarea>
                    </div>
                    
                    <div class="col-12 d-flex justify-content-center my-3">
                        
                        <button type="button" class="btn btn-primary" onclick="updateProduct()">Salva Modifiche</button>
                    </div>
                </div>
            </form>
        </div>
        
    </div>
    <footer class="py-3">
